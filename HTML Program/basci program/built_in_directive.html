<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.js"></script>
</head>
<body ng-controller="myctrl">
    
    <input type="text" ng-model="expression">
    <h1>You Typed: {{expression}}</h1>
     <p>List of fruits</p>
     <ul>
        <li ng-repeat="fruit in fruits">{{fruit}}</li>
     </ul>

        <button ng-click="showParagraph= !showParagraph">
           show/hide
    </button>

    <!-- Paragraph to show/hide -->
    <p ng-show="showParagraph">
        This is a paragraph that can be shown or hidden using the button above.
    </p>

    <script>
        var app=angular.module('myapp',[]);
        app.controller('myctrl',function($scope){
            $scope.expression='';
            $scope.fruits=['apple','banana','pineapple'];
            $scope.showParagraph='true';
        });
    </script>

</body>
</html>
