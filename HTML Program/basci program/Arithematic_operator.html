<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
 var a=20,b=10,c="</br>";
 document.write("The artithematic operator is",c)
 document.write("A=",a,c)
 document.write("B=",b,c)
 document.write("A+B=",a+b,c)
 document.write("A*B=",a*b,c)
 document.write("A/B=",a/b,c)
 document.write("A-B=",a-b,c)
 document.write("A%B=",a%b,c,c)

 document.write("Comprision Operator is",c)
 document.write("A>B=",a>b,c)
 document.write("A<B=",a<b,c)
 document.write("A<=B=",a<=b,c)
 document.write("A>=B=",a>=b,c)
 document.write("A==B=",a==b,c,c)

 document.write("The logical operator is",c)
 document.write("(A > B) && (A < B)=",a>b && a<b,c)
 document.write("(A > B) !! (A < B)=",a>b || a<b,c)
 document.write("not(A>B)=",!(a>b),c,c)

 document.write("The assignment operator is",c)
 document.write("A+=1=",a+=1,c)
 document.write("A-=1",a-=1,c)
 document.write("A/=2",a/=2,c)
 document.write("A*=2",a*=2,c)

 
</script>
</body>
</html>
