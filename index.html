<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
 <div class="container">
     <div class="todo-app">
        <h1>To-Do App</h1>
        <div class="stat-container">
            <div class="details">
                <h3>keep it up!</h3>
                <div id="progresbar">
                    <div id="progress"></div>
                </div>
            </div>

            <div id="stats-number">
                <p id="numbers">0 / 0</p:>
            </div>

        </div>
        <form class="input-area">
            <input type="text" id="task-input" placeholder="Add a new task....">
            <button type="submit" id="add-task-btn">
                <img src="./plus.png" alt="">
            </button>
        </form>

        <div class="todos-container">
            <ul id="task-list"></ul>
            <!-- <img src="https://media.istockphoto.com/id/1336546162/vector/planning-and-time-management-concept.jpg?s=612x612&w=0&k=20&c=RHewqwh3o9axwvUw8ubHTYO4wifcXfzJSTJVO1Al9YI=" alt=""> -->
        </div>

     </div>
 </div>
