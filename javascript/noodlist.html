<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node List Program</title>
</head>
<body>
    
<script>
    const div=document.createElement('div');
    console.log(div);
    console.log(div.innerHTML='Hello')
    
    div.id='js'
    console.log(div);

    div.className='myclass'
    console.log(div);

    div.title='divtag';
    console.log(div);
    
    let text=document.createTextNode(' Everyody')
    div.appendChild(text);
   
    document.body.appendChild(div)
    
    
    //  Create heading tag by using js

    let head=document.createElement('h1')
    console.log(head);
   
    head.id='heading1'
    console.log(head)
    
    head.className='myheadclass'
    console.log(head)

    head.title='myheadtitle'
    console.log(head)

    head.innerHTML='Good Morning'
    console.log(head);

    document.body.appendChild(head)
    



</script>
</body>
</html>
